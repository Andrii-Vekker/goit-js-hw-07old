    <!-- Напиши скрипт, который выполнит следующие операции.
    
    Посчитает и выведет в консоль количество категорий в ul#categories, то есть элементов li.item. Получится 'В списке 3
    категории.'.
    
    Для каждого элемента li.item в списке ul#categories, найдет и выведет в консоль текст заголовка элемента (тега h2) и
    количество элементов в категории (всех вложенных в него элементов li).
    
    Например для первой категории получится:
    
    Категория: Животные
    Количество элементов: 4 -->
    
    
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>
    
        <ul class="animals">
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>
    
        <ul class="products">
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>
    
        <ul class="technologies">
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <!-- Напиши скрипт, который для каждого элемента массива ingredients создаст отдельный li,
     после чего вставит все li за одну
    операцию в список ul.ingredients. Для создания DOM-узлов используй document.createElement(). -->

    <ul id="ingredients"></ul>

    <!-- Напиши скрипт для создания галлереи изображений по массиву данных.
    В HTML есть список ul#gallery.
    <ul id="gallery"></ul>
    Используй массив объектов images для создания тегов img вложенных в li. 
    Для создания разметки используй шаблонные строки
    и insertAdjacentHTML().
    Все элементы галереи должны добавляться в DOM за одну операцию вставки.
    Добавь минимальное оформление галереи флексбоксами или гридами через css-классы. -->

<ul id="gallery"></ul>


<!-- task-4 -->

<!-- Счетчик состоит из спана и кнопок, которые должны увеличивать и уменьшать значение счетчика на 1.

Создай переменную counterValue в которой будет хранится текущее значение счетчика.
Создай функции increment и decrement для увеличения и уменьшения значения счетчика
Добавь слушатели кликов на кнопки, вызовы функций и обновление интерфейса -->

<div id="counter">
  <button type="button" data-action="decrement">-1</button>
  <span id="value">0</span>
  <button type="button" data-action="increment">+1</button>
</div>

<!-- Напиши скрипт который, при наборе текста в инпуте input#name-input (событие input), 
подставляет его текущее значение в
span#name-output. Если инпут пустой, в спане должна отображаться строка 'незнакомец'. -->

<input type="text" placeholder="Ваше имя?" id="name-input" />
<h1>Привет, <span id="name-output">незнакомец</span>!</h1>


<!-- task-6 -->

<!-- Напиши скрипт, который бы при потере фокуса на инпуте, проверял его содержимое на правильное количество символов. -->
<!-- Сколько символов должно быть в инпуте, указывается в его атрибуте data-length.
Если введено подходящее количество, то border инпута становится зеленым, если неправильное - красным.
Для добавления стилей, используй CSS-классы valid и invalid. -->

<input
  type="text"
  id="validation-input"
  data-length="6"
  placeholder="Введи 6 символов"
/>

span#text обновляя свойство font-size. В результате при перетаскивании ползунка будет меняться размер текста. -->
